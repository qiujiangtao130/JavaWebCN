<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户管理系统</title>
    <link href="../bootstrap2.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../images/style.css" rel="stylesheet" type="text/css" />
    <link href="../images/Common.css" rel="stylesheet" />
    <link href="../images/Index2.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery-3.3.1.min.js"></script>
   <!-- <script type="text/javascript" src="../Js/jquery.sorted.js"></script>-->
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <style type="text/css">
        body {
            background:#FFF
        }
    </style>
    <script>
        $(function (){
            $('#backid').click(function(){
                location.href="list.html";
            });
            $("#btn").click(function () {
                //console.log("xxxx");
                // 当点击了保存按钮 我们要异步提交表单
                $.post("../addUserServlet",$("form").serialize(),function (data) {
                    if (data.flag){
                        // 添加成功 我们要跳转到列表页面
                        location.href="list.html"
                    }else {
                        //添加失败 显示错误信息
                        $("#msg").html(data.msg);
                    }
                },"json");
            });
        });
    </script>
</head>
<body>
<form action="" class="definewidth m20" target="right">

    <table class="table table-bordered table-hover m10">
        <tr>
            <td class="tableleft">用户名称</td>
            <td><input type="text"  name="username"/></td>
        </tr>
        <tr>
            <td class="tableleft">用户地址</td>
            <td><input type="text" name="address"/></td>
        </tr>
        <tr>
            <td class="tableleft">联系电话</td>
            <td><input type="text" name="telephone"/></td>
        </tr>
        <tr>
            <td class="tableleft">备注</td>
            <td><input type="text" name="remake"/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">所属部门</td>
            <td>
                <input type="text" name="department">
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <input type="button"  class="btn btn-primary" id="btn" value="提交">&nbsp;&nbsp;
                <input type="button" class="btn btn-success" id="backid" value="返回列表">
            </td>
            <!--<td>
                <button id="btn" class="btn btn-primary">保存</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>-->
        </tr>
    </table>
</form>
<div id="msg">

</div>
</body>
</html>
