<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QQ表情选择</title>
    <script src="../../jquery-3.3.1.min.js"></script>
    <style type="text/css">
    *{margin: 0;padding: 0;list-style: none;}

    .emoji{margin:50px;}
    ul{overflow: hidden;}
    li{float: left;width: 48px;height: 48px;cursor: pointer;}
    .emoji img{ cursor: pointer; }
    </style>
	<script>
        //需求：点击qq表情，将其追加到发言框中
        // $(function () {
        //     //1.给img图片添加onclick事件

        //         //2.追加到p标签中即可。
        //         $(".word").append($(this).clone());
        //     });
        //
        // });

        $(function () {
            $("ul img").click(function () {

                $("p").append($(this).clone());
                $("p img").click(function () {
                    $(this).remove();
                });
            });

        });

		
    </script>


</head>
<body>
    <div class="emoji">
        <ul>

            <li><img name="81" src="img/08.gif" height="22" width="22" alt="" /></li>

            <li><img name="91" src="img/10.gif" height="22" width="22" alt="" /></li>
